<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>stopwatch</title>
    <link rel="stylesheet" href="C:\Users\vinay\OneDrive\Desktop\stopwatch.css">
    <script type="text/javascript" src="C:\Users\vinay\OneDrive\Desktop\stopwatch.js"></script>
</head>
<body><div class="container">
    <h1 class="a"> <u>running time out for chess</u></h1><br><br><br>
    <div id="time">
        
        <span class="digit" id="hr">00</span>
        <span class="txt">:HR</span>
        <span class="digit" id="min">00</span>
        <span class="txt">:MIN</span>
        <span class="digit" id="sec">00</span>
        <span class="txt"><b>:SEC</b></span>
        <span class="digit" id="count">00</span>
    </div><br><br><br>
    <div id="button">
        <button class="btn"  id="start">Start</button>
        <button class="btn"  id="stop">Stop</button>
        <button class="btn"  id="reset">Reset</button>
    </div></div>
</body>
</html>
